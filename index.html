<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BiglietteriaDigitale</title>
</head>
<body>
    <h2>Inserisci km da percorrere e la tua eta`</h2>

    <form action="">

        <input type="text" placeholder="nome utente" id="inputName">
        <input type="text" placeholder="km" id="inputKm">

        <select name="" id="inputAge">
            <option value=""></option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over65">Over 65</option>
        </select>
            
        <button id="btnInvio" onclick="return false">Invia dati</button>
    </form>

    <div class="card container p-5 mt-5 bg-dark text-white">
        <section>
            <h2 class="title pb-5">Il tuo biglietto</h2>
            <div id="biglietto">
              <h2 class="pb-5">Dettaglio passeggeri</h2>
              <div>
                <div>
                  <h5>Nome Passeggero 
                    <br>
                    <span class=" text-danger" id="nomepass"></span></h5>
                  
                </div>
                <div>
                  <table class="pb-2">
                    <thead>
                      <tr>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>                    
                        <td><span class="text-danger" id="carrozza"></span></td>
                        <td><span class="text-danger" id="codice-cp"></span></td>
                        <td><span class="text-danger" id="costo"></span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </section>
        </div>

    <div id="prezzo"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/scripts/main.js"></script>
</body>
</html>
